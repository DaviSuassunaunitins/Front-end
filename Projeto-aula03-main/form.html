<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="icon" href="fotos/top5icosemcor1.ico" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div class="inicioform">
            <a href="index.html"><img src="fotos/top5menor.jpg" alt="TOP5"></a>
            <strong>
                <h1 id="formtitulo">Fale com a gente</h1>
            </strong>
        </div>
    </header>
    <main>
        <div class="Formulario">
            <center>
                <strong>
                    <h2 id="Formulariotitle">
                        Preencha seus dados de contato
                    </h2>
                </strong>
            </center>
            <div id="Formulario">
                <center>
                    <form>
                        <br>
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" required>
                        <br>
                        <br>
                        <label for="email">E-mail: </label>
                        <input type="email" name="email" required>
                        <br>
                        <br>
                        <label for="telefone">Telefone: </label>
                        <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>
                        <br>
                        <br>
                        <label for="mensagens">Mensagem: </label>
                        <br>
                        <textarea style="border-radius: 15px;" name="mensagem" id="mensagem" rows="4" cols="50" required></textarea>
                        <br>
                        <br>
                        <button type="reset">Limpar</button>
                        <button type="submit">Enviar</button>
                        <br>
                        <br>
                    </form>
                </center>
            </div>
        </div>
    </main>
</body>
</html>
